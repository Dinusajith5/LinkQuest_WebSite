<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comapatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Quest Website </title>


    <!-- boxicons css link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- boxicons css link -->

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="header">
        <a href="#" class="logo">
            <img src="img/AppIcon.png" alt="LinkQuest Logo" style="height: 50px; vertical-align: middle;">
            LinkQuest
        </a>

        <i class='bx bx-menu'  id="menu-icon"></i>
        
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#service">Service</a>
            <a href="#Download">Download</a>
            <a href="#contact">Contact</a>
        </nav>

    </header>

    <!-- main home design -->
    <section class="home" id="home">
        <div class="home-content">
            
            <h3><span class="multiple-text"></span></h3>
            <p>
                <br> App Details

                <br><br><b>Explore APP and experience. Let's build something great together!</b></p>
           
            <a href="#" class="btn">Download APP</a>
        </div>

        <div class="home-img">
            <img src="#" alt="">
        </div>



    </section>
    <!-- main home design -->


    

    <!-- Contact section design -->

    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Us!</span></h2>

        <form action="https://formspree.io/f/xyyqkdqg" method="POST">
            <div class="input-box">
                <input type="text" name="full_name" placeholder="Full Name">
                <input type="email" name="email_address" placeholder="Email Address">

            </div>
            <div class="input-box">
                <input type="number" name="mobile_number" placeholder="Mobile Number">
                <input type="text" name="email_subject" placeholder="Email Subject">
            </div>
            <textarea  name="message" name="" id="" cols="30" rows="10"  placeholder="Your message"></textarea>
            <input type="submit" value="sent message" class="btn">
        </form>
    </section>

    <!-- Contact section design -->

    <!-- Scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Scroll reveal -->

    <!-- type js -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- type js -->

    <!-- footer design -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 by LinkQuest | All Rights Reserved.</p>
        </div>

        <div class="footer-icontop">
            <a href="#home"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>
      <!-- footer design -->

      <!-- import js file -->
    <script src="/script.js"></script>
     <!-- import js file -->
     
</body>
</html>
